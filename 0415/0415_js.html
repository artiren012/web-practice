<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript 삽입</title>
        <script src="lib.js"></script>
        <script>
            function over(obj) {
                obj.src="media/banana.png";
            }
            function out(obj) {
                obj.src="media/apple.png";
            }
        </script>
    </head>
    <body>
        <h3>마우스 over/out</h3>
        <hr>
        <img src="media/apple.png" alt="이미지" onmouseover="this.src='media/banana.png'" onmouseout="this.src='media/apple.png'">
        <h3>마우스 over/out</h3>
        <hr>
        <img src="media/apple.png" alt="이미지" onmouseover="over(this)" onmouseout="out(this)">
        <h3>링크의 href에 자바스크립트 작성</h3>
        <hr>
        <a href="javascript:alert('클릭되었어요!')">클릭해보세요</a>
        <h3>document.write() 활용</h3>
        <hr>
        <script>
            document.write("<h3>Welcome!</h3>");
            document.write("2 + 5는<br>");
            document.write("<mark>7 입니다.</mark>");
        </script>
    </body>
</html>
