<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Transition</title>
        <style>
            span {
                transition: font-size 3s;
            }
            span:hover {
                font-size: 500%;
            }
        </style>
    </head>
    <body>
        <p><span>꽝!</span>글자에 마우스를 올려보세요.</p>
    </body>
</html>
