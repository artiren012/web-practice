<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>테이블</title>
    </head>
    <body>
        <table border="1">
            <caption>테이블 제목</caption>
            <thead>
                <tr><th>분류1</th><th>분류2</th><th>분류3</th></tr>
            </thead>
            <tbody>
                <tr><td>A</td><td>1</td><td>3</td></tr>
                <!-- rowspan이 세로 / colspan이 가로 -->
                <tr><td colspan="2">B</td><td>2</td></tr>
                <tr><td rowspan="2">C</td><td>3</td><td>3</td></tr>
                <tr><td>4</td><td>3</td></tr>
            </tbody>
        </table>
    </body>
</html>
