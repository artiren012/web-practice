<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>
    <body>
        <h3>로그인 폼</h3>
        <hr>
        <form name="fo" method="get">
            사용자 ID : <input type="text" size="15" value=""><br>
            비밀 번호 : <input type="password" size="15" value="">
            <input type="submit" value="완료">
        </form>

        <h3>데이터 목록을 가진 텍스트 입력</h3>
        <hr>
        <form>
            나라 : <input type="text" name="country" list="countries"><br>
            <datalist id="countries">
                <option value="가나">
                <option value="스위스">
                <option value="브라질">
            </datalist>
            보고싶은것 : <input type="text" list="what">
            <datalist id="what">
                <option value="산">
                <option value="바다">
                <option value="도시">
            </datalist>
        </form>

        <h3>체크박스</h3>
        <hr>
        <form>
            짜장면 <input type="checkbox" value="1">
            짬뽕 <input type="checkbox" value="2" checked>
            탕수육 <input type="checkbox" value="3">
            <input type="submit">
        </form>

        <h3>라디오버튼</h3>
        <hr>
        <form>
            <input type="radio" name="china" value="1"> 짜장면 <br>
            <input type="radio" name="china" value="2" checked> 짬뽕 <br>
            <input type="radio" name="china" value="3"> 탕수육 <br>
            <!-- name 속성에 따라 라디오 버튼이 묶임 -->
        </form>

        <h3>콤보박스 만들기</h3>
        <hr>
        <form>
            <select name="china">
                <option value="1">짜장면</option>
                <option value="2" selected>짬뽕</option>
                <option value="3">탕수육</option>
            </select>
        </form>
    </body>
</html>
