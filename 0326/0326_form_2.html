<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>
    <body>
        <h3>라디오버튼 (&lt;label&gt;이용)</h3>
        <!-- label 태그는 텍스트를 클릭해도 됨 -->
        <hr>
        <form>
            <label><input type="radio" name="china" value="1"> 짜장면</label><br>
            <label><input type="radio" name="china" value="2" checked> 짬뽕</label><br>
            <label><input type="radio" name="china" value="3"> 탕수육</label><br>
        </form>
        <h3>색 입력</h3>
        <hr>
        <form>
            색 선택 <input type="color" value="#00BFFF" 
            onchange="document.body.style.color=this.value">
        </form>
        <h3>number & range </h3>
        <hr>
        <form>
            지속시간 (0.0~10.0시간) : <input type="number" min="0.0" max="10.0" step="0.5"><br><br>
            온도 설정 : 10&deg; <input type="range" min="10" max="30" list="temperatures"> 30&deg;
            <datalist id="temperatures">
                <option value="12" label="Low">
                <option value="20" label="Medium">
                <option value="28" label="High">
            </datalist>
        </form>
    </body>
</html>
